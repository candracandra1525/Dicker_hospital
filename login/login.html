<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Dicker Hospital</title>

    <!-- Link CSS regis -->
    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="../assets/img/icon/DICKER_HOSPITAL_NO_BG.ico" type="image/x-icon" />
  </head>

  <body>
    <div class="container">
      <div class="column1">
        <form id="form" class="form">
          <h2>Login Your Account</h2>
          <div class="form-control">
            <label for="username">Username/Email</label>
            <input type="text" id="username" placeholder="Enter username/email" />
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            <small>Error message</small>
          </div>
          <h4>If you don't have an account, please <a href="/registrasi/registrasi.html"> register</a> first</h4>
          <a href="../index_sesudahlogin.html">
            <button>Login</button>
          </a>
        </form>
      </div>
      <div class="column2">
        <img src="DICKER_HOSPITAL_NO_BACKGROUND.png" alt="pablo-sign-up" border="0" class="signup-image" />
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
